version: "2"
run:
  go: "1.25"
linters:
  default: none
  enable:
    - govet
    - misspell
    - staticcheck
    - unconvert
    - usestdlibvars
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/lf-edge/ekuiper/sdk/go)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
