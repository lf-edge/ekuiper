#Override the global configurations
application_conf: #Conf_key
  protocol: tcp
  server: localhost
  port: 5571
  topic: application
  messageType: request

mqtt_conf: #Conf_key
  protocol: tcp
  server: 127.0.0.1
  port: 1883
  topic: events
  type: mqtt
  optional:
    ClientId: "client1"